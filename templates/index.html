<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP - Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="./static/mywebscript.js" defer></script>
    <style>
        .center-heading {
            text-align: center;
        }
        .container-box {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container container-box bg-light">
        <h1 class="center-heading mb-4">NLP - Emotion Detection</h1> 

        <div class="form-group">
            <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed:</label>
            <textarea class="form-control" id="textToAnalyze" rows="5" placeholder="Type your text here..."></textarea>
        </div>

        <div class="text-center my-3">
            <button onclick="RunSentimentAnalysis()" class="btn btn-primary">Run Sentiment Analysis</button>
        </div>

        <h4 class="mt-4">Result of Emotion Detection:</h4>
        <div id="system_response" class="border rounded p-3 bg-white"></div>
    </div>
</body>
</html>
